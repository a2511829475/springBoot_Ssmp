<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>电子商品页面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>电子商品贩卖店</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="电子名称" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="品牌名称" v-model="pagination.mark" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="电子尺寸" v-model="pagination.spec" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="电子名称" align="center"></el-table-column>                <el-table-column prop="mark" label="品牌名称" align="center"></el-table-column>                <el-table-column prop="spec" label="电子尺寸" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagination"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增商品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="品牌名称" prop="mark">                                    <el-input v-model="formData.mark"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="电子尺寸">                                    <el-input v-model="formData.spec" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="电子名称" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="电子品牌" prop="mark">                                    <el-input v-model="formData.mark"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="电子尺寸">                                    <el-input v-model="formData.spec" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '电子名称为必填项', trigger: 'blur' }],                mark: [{ required: true, message: '电子品牌为必填项', trigger: 'blur' }],                spec: [{ required: true, message: '电子尺寸为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                type:"",//电子名称                mark:"", //品牌名称                spec:"" //品牌尺寸            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询+条件查询            getAll() {                var Param = "?query";                if(this.pagination.type != ""){                    Param += "&type=" + this.pagination.type;                }                if(this.pagination.mark != ""){                    Param += "&mark=" + this.pagination.mark;                }                if(this.pagination.spec != ""){                    Param += "&spec=" + this.pagination.spec;                }                console.log(Param);                axios.get("/prods/1/" +this.pagination.currentPage+"/"+ this.pagination.pageSize + Param).then((res)=>{                    console.log(res.data.data.size);                    this.pagination.currentPage = res.data.data.current; //展示当前页码                    this.pagination.pageSize = res.data.data.size;   //展示查询条数                    this.pagination.total = res.data.data.total; //展示总条数                    this.dataList = res.data.data.records;   //吧返回的数据传给dataList展示模块                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置表单            resetForm() {            },            //添加            handleAdd () {                axios.post("/prods",this.formData).then((res) =>{                   console.log(res.data.code)                    if (res.data.code == 201){                        this.$message.success(res.data.message)                        this.dialogFormVisible = false;                    }                    this.$message.error(res.data.message);                }).finally(()=>{                    this.getAll();                })            },            //取消            cancel(){                this.dialogFormVisible4Edit = false;                this.dialogFormVisible = false            },            // 删除            handleDelete(row) {                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                   axios.delete("/prods/" + row.id).then((res) =>{                       if(res.data.code == 202){                           this.$message.success(res.data.message);                       }                       this.$message.error(res.data.message);                   }).finally(() => this.getAll())                }).catch(() => {                    this.$message.info("取消了删除操作,正在回响数据!")                });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                //写入数据                this.formData = row;            },            //修改            handleEdit() {                axios.put("/prods",this.formData ).then((res)=>{                    if(res.data.code = 203){                        this.$message.success(res.data.message);                        this.dialogFormVisible4Edit = false;                    }                    this.$message.error(res.data.message);                }).finally(()=>{                    this.getAll();                })            }        }    })</script></html>
